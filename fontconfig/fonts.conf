<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="scan">
        <test name="family" compare="not_eq">
            <string>Cousine</string>
        </test>
        <edit name="charset" mode="assign">
            <minus>
                <name>charset</name>
                <charset>
                    <range>
                        <int>0x0590</int>
                        <int>0x05f4</int>
                    </range>
                </charset>
            </minus>
        </edit>
    </match>

    <match target="pattern">
        <edit name="family" mode="prepend_first">
            <string>Icons</string>
        </edit>
    </match>

    <match target="pattern">
        <edit name="family" mode="prepend_first">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <alias>
        <family>sans</family>
        <prefer>
            <family>Helvetica</family>
        </prefer>
    </alias> 

    <alias>
        <family>mono</family>
        <prefer>
            <family>Cousine</family>
        </prefer>
    </alias>
</fontconfig>
